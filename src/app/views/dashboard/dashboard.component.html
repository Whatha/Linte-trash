<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-4">
      <div class="card card-sm text-white bg-primary">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <i class=" icon_size fa fa-thermometer-2"></i>
          </div>
          <div class="text-value h4 mb-0">{{temperatura}}ยบ</div>
          <div>temperatura</div>
        </div>
        <div class="chart-wrapper mt-3" style="height:70px;">
          <canvas baseChart class="chart" [datasets]="lineChart1Data" [labels]="lineChart1Labels" [options]="lineChart3Options" [colors]="lineChart3Colours" [legend]="lineChart1Legend" [chartType]="lineChart1Type"></canvas>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-md-4">
      <div [style.background-color]="getDistanceBack()" class="card  card-sm text-white">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="fa fa-arrows-v"></i>
          </div>
          <div class="h4 mb-0">{{distancia}}cm</div>
          <small class="text-muted text-uppercase font-weight-bold">Distancia</small>
          <div class="progress progress-white progress-xs mt-3">
            <div [style.width]="getDistanceWidth()" class="progress-bar" role="progressbar" style="width: 45% ;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6 col-lg-4">
      <div class="card card-sm text-white bg-info">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <i class=" icon_size fa fa-umbrella"></i>
          </div>
          <div class="text-value h4 mb-0">Humedad</div>
          <div>en el ambiente</div>
        </div>
        <div class="chart-wrapper mt-3" style="height:70px;">
          <canvas baseChart class="chart" [datasets]="lineChart3Data" [labels]="lineChart3Labels" [options]="lineChart3Options" [colors]="lineChart3Colours" [legend]="lineChart3Legend" [chartType]="lineChart3Type"></canvas>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Residuos recogidos</h4>
          <div class="small text-muted">Diciembre 2018 (En toneladas)</div>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
      <div class="chart-wrapper" style="height:300px;margin-top:40px;">
        <canvas baseChart class="chart" [datasets]="mainChartData" [labels]="mainChartLabels" [options]="mainChartOptions" [colors]="mainChartColours" [legend]="mainChartLegend" [chartType]="mainChartType"></canvas>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-12">
    <div class="card peso">
      <div class="card-body p-0 clearfix"><i class="fa fa-database bg-danger p-4 px-5 font-2xl mr-3 float-left"></i>
        <div class="h5 text-danger mb-0 pt-3">{{peso}}kg</div>
        <div class="text-muted text-uppercase font-weight-bold font-xs">Peso</div>
      </div>
    </div>
  </div>
</div>
